org: orgg1
service: wedding-photo-app

provider:
  name: aws
  region: ap-south-1
  ecr:
    images:
      appimage:
        path: .
        # CORRECTED: Build details moved here
        dockerfile: Dockerfile
        target: processimage

  environment:
    PHOTOS_TABLE: !Ref PhotosTable
    WEDDINGS_TABLE: !Ref WeddingsTable
    SESSIONS_TABLE: !Ref GuestSessionsTable

  iam:
    role:
      statements:
        - Effect: "Allow"
          Action: ["rekognition:IndexFaces", "rekognition:SearchFacesByImage"]
          Resource: "arn:aws:rekognition:ap-south-1:459858848789:collection/*"
        - Effect: "Allow"
          Action: ["s3:GetObject"]
          # CORRECTED: Using a more unique bucket name
          Resource: "arn:aws:s3:::wedding-photos-app-bucket-dev/*"
        - Effect: "Allow"
          Action: ["dynamodb:PutItem", "dynamodb:GetItem", "dynamodb:UpdateItem"]
          Resource: 
            - "arn:aws:dynamodb:ap-south-1:459858848789:table/Photos"
            - "arn:aws:dynamodb:ap-south-1:459858848789:table/Weddings"
            - "arn:aws:dynamodb:ap-south-1:459858848789:table/GuestSessions"

functions:
  processImage:
    # CORRECTED: Simplified to just the image name
    image: appimage 
    events:
      - s3:
          # CORRECTED: Using a more unique bucket name
          bucket: wedding-photos-app-bucket-dev
          event: s3:ObjectCreated:*
          rules:
            - prefix: wedding-photos/

resources:
  Resources:
    WeddingsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Weddings
        AttributeDefinitions:
          - AttributeName: WeddingID
            AttributeType: S
        KeySchema:
          - AttributeName: WeddingID
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    PhotosTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Photos
        AttributeDefinitions:
          - AttributeName: ImageKey
            AttributeType: S
        KeySchema:
          - AttributeName: ImageKey
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    GuestSessionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: GuestSessions
        AttributeDefinitions:
          - AttributeName: SessionID
            AttributeType: S
        KeySchema:
          - AttributeName: SessionID
            KeyType: HASH 
        TimeToLiveSpecification:
          AttributeName: ExpiresAt
          Enabled: true
        BillingMode: PAY_PER_REQUEST