org: orgg1
service: wedding-photo-app
frameworkVersion: '4'

provider:
  name: aws
  region: ap-south-1
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action: ["rekognition:IndexFaces", "rekognition:SearchFacesByImage"]
          Resource: "arn:aws:rekognition:ap-south-1:459858848789:collection/*"
        - Effect: "Allow"
          Action: ["s3:GetObject"]
          Resource: { "Fn::Join": ["", [{ "Fn::GetAtt": ["WeddingPhotosBucket", "Arn"] }, "/*"]] }
        - Effect: "Allow"
          Action: ["dynamodb:PutItem", "dynamodb:GetItem", "dynamodb:UpdateItem"]
          Resource: 
            - "arn:aws:dynamodb:ap-south-1:459858848789:table/Photos"
            - "arn:aws:dynamodb:ap-south-1:459858848789:table/Weddings"
            - "arn:aws:dynamodb:ap-south-1:459858848789:table/GuestSessions"

functions:
  processImage:
    image:
      uri: ${param:imageUri}
    events:
      - s3:
          bucket: { Ref: WeddingPhotosBucket }
          event: s3:ObjectCreated:*
          rules:
            - prefix: wedding-photos/

resources:
  Resources:
    WeddingPhotosBucket:
      Type: AWS::S3::Bucket
      Properties:
        PublicAccessBlockConfiguration:
          BlockPublicAcls: true
          BlockPublicPolicy: true
          IgnorePublicAcls: true
          RestrictPublicBuckets: true

    # DynamoDB tables remain unchanged
    WeddingsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Weddings
        AttributeDefinitions:
          - AttributeName: WeddingID
            AttributeType: S
        KeySchema:
          - AttributeName: WeddingID
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    PhotosTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Photos
        AttributeDefinitions:
          - AttributeName: ImageKey
            AttributeType: S
        KeySchema:
          - AttributeName: ImageKey
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    GuestSessionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: GuestSessions
        AttributeDefinitions:
          - AttributeName: SessionID
            AttributeType: S
        KeySchema:
          - AttributeName: SessionID
            KeyType: HASH
        TimeToLiveSpecification:
          AttributeName: ExpiresAt
          Enabled: true
        BillingMode: PAY_PER_REQUEST